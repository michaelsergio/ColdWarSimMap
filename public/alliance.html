<body>
  <div id="control">
    <label for="year">Year</label>
    <input id="year" type="range" name="points" 
           min="1945" max="2010" value="1950"  onchange="showValue(this.value)"/>
    <div id="year_val"></div>

    <label for="type"></label>
    <select id="type">
      <option value="pretty">Pretty</option>
      <option value="alliance">Alliances</option>
      <option value="civpop">Civilian Population</option>
      <option value="milpop">Military Population</option>
      <option value="agripro">Agricultural Output</option>
      <option value="indupro">Industrial Output</option>
      <option value="totalpop">Total Population</option>
      <option value="totalpro">Total Output</option>
    </select>
    <input type="submit" value="Update" id="update"/>
  </div>
  <h2 id="visualization_year"></h2>
  <object data="BlankMap-World6.svg" type="image/svg+xml" id="visualization"></object>
  <div class="search-widget">
    <label for="search">Search for Country: </label>
    <input id="search">
  </div>

  <div id="info">
    <ul class="f32">
      <li id="flag" class="flag us"></li>
    </ul>

    <div>
      <span id="name">-</span> - 
      <span id="year">-</span>
    </div>
    <div>
      âœª 
      <span id="capitol">-</span>
    <div>
      Military Population: 
      <span id="milpop">-</span>
    </div>
    <div>
      Civilian Population: 
      <span id="civpop">-</span>
    </div>
    <div>
      Total Population: 
      <span id="totalpop">-</span>
    </div>
    <div>
      Industrial Production: 
      <span id="indupro">-</span>
    </div>
    <div>
      Agricultural Production: 
      <span id="agripro">-</span>
    </div>
    <div>
      Total Production: 
      <span id="totalpro">-</span>
    </div>
    <div>
      Nuclear Weapons: 
      <span id="nukes">-</span>
    </div>
    <div>
      Alliance: 
      <ul id='alliance-flags' class="f32">
        <li class="flag _NATO"></li>
        <li class="flag _European_Union"></li>
      </ul>
      <span id="alliance">-</span>
    </div>
    <div>
      Territory: 
      <span id="territory">-</span>
    </div>
    </div>
  </div>
