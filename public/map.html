<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cold War Sim</title>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.8.19/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" 
        src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js">
  </script>
  <script type="text/javascript" 
        src="backbone.js">
  </script>

  <script type="text/javascript" src="map.js"></script>

<body>
  <div id="control">
    <label for="year">Year</label>
    <input id="year" type="range" name="points" 
           min="1945" max="2010" value="1950"  onchange="showValue(this.value)"/>
    <div id="year_val"></div>

    <label for="type"></label>
    <select id="type">
      <option value="pretty">Pretty</option>
      <option value="alliance">Alliances</option>
      <option value="civpop">Civilian Population</option>
      <option value="milpop">Military Population</option>
      <option value="agripro">Agricultural Output</option>
      <option value="indupro">Industrial Output</option>
      <option value="totalpop">Total Population</option>
      <option value="totalpro">Total Output</option>
      <option value="nukes">Nuclear Weapons</option>
    </select>

    <input type="submit" value="Update" id="update"/>

    <h2 id="visualization_year"></h2>
  </div>

  <div id="legend"></div>
  
  <div id="map">
    <object data="/worldmap.svg" type="image/svg+xml" id="visualization"></object>
  </div>

  <div class="search-widget">
    <label for="search">Search for Country: </label>
    <input id="search">
  </div>

  <div id="info">

    <div id="nation-info">
      <div>
        <span id="name">-</span> - 
        <span id="year">-</span>
        <ul id="nation-flag" class="f32">
          <li id="flag" class="flag"></li>
        </ul>
      </div>
      <div>
        âœª 
        <span id="capital">-</span>
      </div>
      <div>
        Controlled by <a id="player" href=""></a>
      </div>
    </div>
    <div id="nation-stats">
      <div id="population">
        <div>
          Military Population: 
          <span id="milpop">-</span>
        </div>
        <div>
          Civilian Population: 
          <span id="civpop">-</span>
        </div>
        <div>
          Total Population: 
          <span id="totalpop">-</span>
        </div>
      </div>

      <div id="production">
        <div>
          Industrial Production: 
          <span id="indupro">-</span>
        </div>
        <div>
          Agricultural Production: 
          <span id="agripro">-</span>
        </div>
        <div>
          Total Production: 
          <span id="totalpro">-</span>
        </div>
      </div>

      <div id="political">
        <div>
          Nuclear Weapons: 
          <span id="nukes">-</span>
        </div>
        <div>
          Alliance: 
          <ul id='alliance-flags' class="f32">
            <li id="alliance-flag"></li>
          </ul>
          <span id="alliance">-</span>
        </div>
        <div>
          Territory: 
          <a id="territory" href="#">-</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
